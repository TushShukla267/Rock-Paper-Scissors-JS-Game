<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Rock-Paper-Scissors-Game</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="Nav-Text">
            <span>Rock-Paper-Scissors</span>
        </div>
    </nav>
    <div class="image-divs">
        <div class="Choices row" id="Choices">
            <div class="image-div color-pink" id="Rock">
                <img src="images/rock.png" alt="Rock">
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="image-div color-violet" id="Paper">
                <img src="images/paper.png" alt="Paper">
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="image-div color-lightblue" id="Scissor">
                <img src="images/scissors.png" alt="Scissors">
            </div>
        </div>
    </div>
    <div class="Score-Board">
        <div class="row justify-content-center">
            <div class="score text-center">
                <div class="user-score" id="user_score">0</div>
                <div class="user">You</div>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="score text-center">
                <div class="draw-score" id="draw_score">0</div>
                <div class="draw">Draw</div>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="score text-center">
                <div class="comp-score" id="comp_score">0</div>
                <div class="comp">Comp</div>
            </div>
        </div>
    </div>

    <div class="Message-container">
        <div class="Message-box" id="Message-box">
            Please Play Your Move
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
